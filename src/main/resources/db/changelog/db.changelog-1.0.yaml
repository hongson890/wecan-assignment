databaseChangeLog:
  - changeSet:
      id: son-generate-vouchers-table
      author: Sonny
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: account_pkey
                  name: id
                  type: int
              - column:
                  name: code
                  type: VARCHAR(255)
            tableName: voucher
