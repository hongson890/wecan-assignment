databaseChangeLog:
  - changeSet:
      id: son-generate-vouchers-table
      author: Sonny
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: account_pkey
                  name: id
                  type: bigint
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: role
                  type: VARCHAR(255)
            tableName: account
